<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>divider</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">

</head>
<body>

<div class="container d-flex flex-column mb-4 wrapper">
    <div class="w-100 d-flex justify-content-between align-items-center mt-3 mb-5 todo-list-header">
        <h1>{{ money }}</h1>
        <h2>生活开销 {{ need }}</h2>
        <h2>投资 {{ invest }}</h2>
        <h2>想要 {{ want }}</h2>
    </div>

    <div class="w-100 d-flex justify-content-between align-items-center mt-3 mb-5 todo-list-header">

        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label">Income</label>
                <input type="text" name="income" class="form-control">
            </div>
            <button type="submit" class="btn btn-success">Submit</button>
        </form>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label">Outcome</label>
                <input type="text" name="outcome" class="form-control">
            </div>
            <button type="submit" class="btn btn-warning">Submit</button>
        </form>


    </div>

    <div class="w-100 d-flex justify-content-between align-items-center mt-3 mb-5 todo-list-header">

        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label">Total money</label>
                <input type="text" name="money" class="form-control">
            </div>

            <button type="submit" class="btn btn-danger">Submit</button>
        </form>

    </div>
</div>


</body>
</html>
